<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Faça seu cadastro - Sujeitogram</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="container-signup">
        
        <div class="column">
            <div class="login-panel">
              <div class="logo">
                  <img class="logo-img" src="./assets/logo.png" alt="logo do instagram">
              </div>

              <div class="message">
                <span>Cadastre-se para ver fotos e vídeos dos seus amigos</span>
              </div>
              <button class="cta-button">
                Entrar com Facebook
              </button>

              <div class="divisor-container">
                <div class="line"></div>
                <div class="divisor-tag">ou</div>
                <div class="line"></div>
              </div>

              <form>
                <input type="text" name="email" placeholder="Número de celular ou email"/>
                <input type="text" name="name" placeholder="Nome completo"/>
                <input type="text" name="username" placeholder="Nome do Usuário"/>
                <input type="password" name="password" placeholder="Senha"/>

                <input type="submit" value="Entrar">
                
              </form>
            </div>

            <div class="infobox">
              <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
            </div>

            <div class="get-app-panel">
              Obtenha o aplicativo.
              <div class="app-buttons">
                <a href="#">
                  <img src="https://static.cdninstagram.com/rsrc.php/v4/y_/r/tUzYKZ-xrQK.png" alt="baixe na app store">
                </a>
                <a href="#">
                  <img src="https://static.cdninstagram.com/rsrc.php/v4/yE/r/QQnPXT5YsC4.png" alt="baixe na microsoft store">
                </a>
              </div>
            </div>

        </div>
      </div>
      <footer>
        <div class="footer-inner">
          <a href="#">About us</a>
          <a href="#">Suport</a>
          <a href="#">Blog</a>
          <a href="#">Press</a>
          <a href="#">API</a>
          <a href="#">Jobs</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Directory</a>
          <a href="#">Profiles</a>
          <a href="#">Hashtags</a>
          <a href="#">Language</a>
          <div class="text-small">@ 2025 instagram</div>
        </div>
      </footer>
    </div>
  </body>
</html>
