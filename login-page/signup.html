<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Carregando a fonte roboto para usar no projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <main class="container">
      <section class="left">
        <h1>Nova Conta</h1>

        <form class="form">
          <input class="input" type="text" placeholder="Nome completo" />
          <input class="input"  type="email" placeholder="Digite seu e-mail" />
          <input class="input"  type="password" placeholder="Digite a sua senha" />


          <div class="area">
            <input type="radio" name="termos" id="termos" class="termos">
            <span>Concordo com os termos</span>
          </div>
          <button class="button" type="submit">Criar conta</button>
        </form>

        <div class="area">
          <span class="link"
            >Já possui conta? <a href="index.html">Faça Login</a></span
          >
        </div>
      </section>

      <section class="right">
        <img
          class="info-img"
          src="assets/info.png"
          alt="Informações do projeto"
        />
        <h2 class="subtitle">Leve sua carreira ao proximo nivel</h2>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui debitis
          nesciunt magnam laborum consequatur molestiae fugit, fuga ad a
          tempora!
        </p>
      </section>
    </main>
  </body>
</html>
